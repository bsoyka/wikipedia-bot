# See https://wikitech.wikimedia.org/wiki/Help:Toolforge/Jobs_framework
---
- name: task-2
  command: cd ~/wikipedia-bot && ./pyvenv/bin/python3 -m tasks fix-proxy-urls
  image: python3.11
  schedule: "@daily"
  emails: onfailure
- name: task-3
  command: cd ~/wikipedia-bot && uv run python -m tasks fix-nfl-draft-case
  image: python3.11
  schedule: "@daily"
  emails: onfailure
- name: task-3-create-file
  command: cd ~/wikipedia-bot && uv run python -m tasks fix-nfl-draft-case -c
  image: python3.11
  schedule: "@weekly"
  emails: onfailure
- name: logrotate
  command: logrotate -v $TOOL_DATA_DIR/logrotate-all.conf --state $TOOL_DATA_DIR/logrotate-all.state
  image: mariadb
  schedule: "@daily"
  emails: onfailure
